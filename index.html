<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>„Éó„É¨„Éü„Ç¢„É† „ÉÄ„Ç§„Çπ„É≠„Éº„É©„Éº</title>
    <style>
        :root {
            --primary: #6366f1;
            --primary-hover: #4f46e5;
            --bg-color: #0f172a;
            --surface-color: #1e293b;
            --text-color: #f8fafc;
            --border-color: #334155;
            --accent: #10b981;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            /* justify-content: center; */
            /* „É¢„Éê„Ç§„É´„Åß„Ç≥„É≥„ÉÜ„É≥„ÉÑ„ÅåÁîªÈù¢Â§ñ„Å´Êäº„ÅóÂá∫„Åï„Çå„ÇãÂéüÂõ†„Å®„Å™„Çã„Åü„ÇÅÂâäÈô§ */
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            background-color: var(--surface-color);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.5), 0 8px 10px -6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            border: 1px solid var(--border-color);
            text-align: center;
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
        }

        h1 {
            margin-top: 0;
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(135deg, #a855f7, #6366f1);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 30px;
        }

        .controls {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
        }

        .control-btn {
            background-color: var(--border-color);
            color: var(--text-color);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .control-btn:hover {
            background-color: var(--primary);
            transform: scale(1.1);
        }

        .control-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
            background-color: var(--border-color);
        }

        .dice-count-display {
            font-size: 1.5rem;
            font-weight: bold;
            min-width: 80px;
            background: var(--bg-color);
            padding: 10px 15px;
            border-radius: 10px;
            border: 1px solid var(--border-color);
        }

        .roll-btn {
            background: linear-gradient(135deg, var(--primary), #8b5cf6);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 15px 40px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.4);
            width: 100%;
            letter-spacing: 1px;
        }

        .roll-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(99, 102, 241, 0.6);
        }

        .roll-btn:active {
            transform: translateY(1px);
        }

        .results-area {
            margin-top: 40px;
            min-height: 150px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .dice-container {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            margin-bottom: 25px;
        }

        .die {
            width: 60px;
            height: 60px;
            background-color: var(--text-color);
            color: var(--bg-color);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
            font-weight: bold;
            box-shadow: inset 0 -4px 0 rgba(0, 0, 0, 0.1), 0 4px 10px rgba(0, 0, 0, 0.3);
            opacity: 0;
            transform: scale(0.5) rotate(180deg);
        }

        .die.show {
            animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }

        .die.rolling {
            animation: shake 0.4s infinite;
        }

        @keyframes shake {
            0% {
                transform: rotate(0deg);
            }

            25% {
                transform: rotate(15deg);
            }

            50% {
                transform: rotate(0deg);
            }

            75% {
                transform: rotate(-15deg);
            }

            100% {
                transform: rotate(0deg);
            }
        }

        @keyframes popIn {
            to {
                opacity: 1;
                transform: scale(1) rotate(0deg);
            }
        }

        .total-score {
            font-size: 3rem;
            font-weight: 800;
            color: var(--accent);
            opacity: 0;
            transform: translateY(20px);
            text-shadow: 0 0 20px rgba(16, 185, 129, 0.4);
        }

        .total-score.show {
            animation: slideUp 0.6s ease forwards;
            animation-delay: 0.2s;
        }

        @keyframes slideUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .history {
            margin-top: 30px;
            width: 100%;
            border-top: 1px solid var(--border-color);
            padding-top: 20px;
            text-align: left;
            font-size: 0.9rem;
            color: #94a3b8;
            max-height: 150px;
            overflow-y: auto;
        }

        .history-item {
            margin-bottom: 8px;
            padding-bottom: 8px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            display: flex;
            justify-content: space-between;
        }

        /* Scrollbar styles for history */
        .history::-webkit-scrollbar {
            width: 6px;
        }

        .history::-webkit-scrollbar-track {
            background: var(--surface-color);
        }

        .history::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 3px;
        }

        .history::-webkit-scrollbar-thumb:hover {
            background: #475569;
        }

        .rating-table-wrapper {
            margin-top: 15px;
            margin-bottom: 25px;
            width: 100%;
            overflow-x: auto;
            display: none;
            animation: fadeIn 0.3s ease;
        }

        .rating-table-wrapper.show {
            display: block;
        }

        .rating-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.85rem;
            background-color: var(--surface-color);
            border: 1px solid var(--border-color);
            table-layout: fixed;
        }

        .rating-table th,
        .rating-table td {
            border: 1px solid var(--border-color);
            padding: 6px 2px;
            text-align: center;
        }

        .rating-table th {
            background-color: rgba(99, 102, 241, 0.1);
            color: var(--text-color);
            font-weight: 600;
        }

        .rating-table td {
            color: var(--accent);
            font-weight: bold;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-5px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .power-input-group {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 25px;
            opacity: 0.5;
            transition: opacity 0.3s;
        }

        .power-input-group.active {
            opacity: 1;
        }

        .power-input {
            background-color: var(--bg-color);
            border: 1px solid var(--border-color);
            color: var(--text-color);
            border-radius: 8px;
            padding: 8px 12px;
            font-size: 1.1rem;
            width: 80px;
            text-align: center;
        }

        .power-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.2);
        }

        .weapon-inputs-grid {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr 1fr;
            gap: 10px;
            margin-bottom: 10px;
            width: 100%;
        }

        .weapon-inputs-grid-2 {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 10px;
            margin-bottom: 25px;
            width: 100%;
        }

        .weapon-input-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .weapon-label {
            font-size: 0.75rem;
            margin-bottom: 4px;
            color: #94a3b8;
        }

        .round-tracker {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 25px;
            background-color: rgba(0, 0, 0, 0.2);
            padding: 10px;
            border-radius: 12px;
            border: 1px solid var(--border-color);
            transition: all 0.3s;
        }

        .round-label {
            font-weight: bold;
            color: var(--text-color);
            margin-right: -5px;
        }

        .buff-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 10px;
            margin-bottom: 25px;
            width: 100%;
        }

        .buff-item {
            display: flex;
            align-items: center;
            background-color: var(--bg-color);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 5px;
            gap: 5px;
        }

        .buff-name {
            flex-grow: 1;
            background: transparent;
            border: none;
            color: var(--text-color);
            font-size: 0.9rem;
            padding: 5px;
            outline: none;
        }

        .buff-name::placeholder {
            color: #64748b;
        }

        .buff-value,
        .buff-duration {
            width: 45px;
            background-color: var(--surface-color);
            border: 1px solid var(--border-color);
            color: var(--text-color);
            border-radius: 4px;
            padding: 4px;
            font-size: 0.9rem;
            text-align: center;
            outline: none;
        }

        .buff-duration {
            width: 50px;
            color: #fbbf24;
            /* highlight for duration */
        }

        .buff-value:focus,
        .buff-duration:focus,
        .buff-name:focus {
            border-color: var(--primary);
        }

        /* ËÉΩÂäõÂÄ§„ÉªÊäÄËÉΩ„Çª„ÇØ„Ç∑„Éß„É≥„ÅÆ„Çπ„Çø„Ç§„É´ */
        .status-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 25px;
            text-align: left;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: auto 1fr 1fr;
            gap: 8px;
            align-items: center;
        }

        .stats-label {
            font-size: 0.8rem;
            color: #94a3b8;
            font-weight: bold;
        }

        .stats-input {
            background-color: var(--bg-color);
            border: 1px solid var(--border-color);
            color: var(--text-color);
            border-radius: 4px;
            padding: 4px;
            font-size: 0.9rem;
            text-align: center;
            width: 100%;
            box-sizing: border-box;
        }

        .skills-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .skill-item {
            display: grid;
            grid-template-columns: 1fr 45px;
            gap: 5px;
        }

        .skill-name {
            background-color: var(--bg-color);
            border: 1px solid var(--border-color);
            color: var(--text-color);
            border-radius: 4px;
            padding: 4px 8px;
            font-size: 0.9rem;
        }

        .skill-level {
            background-color: var(--surface-color);
            border: 1px solid var(--border-color);
            color: var(--accent);
            border-radius: 4px;
            padding: 4px;
            font-size: 0.9rem;
            text-align: center;
            font-weight: bold;
        }

        /* Âà§ÂÆöÁî®ÈÅ∏Êäû„Çπ„Çø„Ç§„É´ */
        .clickable-stat,
        .clickable-skill {
            cursor: pointer;
            transition: all 0.2s;
            border-radius: 4px;
            padding: 2px 4px;
        }

        .clickable-stat:hover,
        .clickable-skill:hover {
            background-color: rgba(99, 102, 241, 0.2);
        }

        .selected-item {
            background-color: var(--primary) !important;
            color: white !important;
            box-shadow: 0 0 10px rgba(99, 102, 241, 0.5);
        }

        .file-input-wrapper {
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
        }

        .file-label {
            background-color: var(--surface-color);
            border: 1px dashed var(--primary);
            color: var(--primary);
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .file-label:hover {
            background-color: rgba(99, 102, 241, 0.1);
            border-style: solid;
        }

        #json-upload {
            display: none;
        }

        /* „É¨„Çπ„Éù„É≥„Ç∑„ÉñÂØæÂøú */
        @media (max-width: 600px) {
            .container {
                padding: 20px;
                border-radius: 10px;
            }

            .status-container {
                grid-template-columns: 1fr;
                gap: 25px;
            }

            .buff-container {
                grid-template-columns: 1fr;
            }

            h1 {
                font-size: 1.5rem;
            }

            .total-score {
                font-size: 1.5rem !important;
            }
        }

        /* „Ç¢„Ç≥„Éº„Éá„Ç£„Ç™„É≥ÔºàÊ≠¶Âô®„ÉªÈ≠îÊ≥ï„Çª„ÉÉ„ÉàÔºâ„ÅÆ„Çπ„Çø„Ç§„É´ */
        .accordion-item {
            border: 1px solid var(--border-color);
            border-radius: 12px;
            margin-bottom: 12px;
            overflow: hidden;
            background-color: rgba(255, 255, 255, 0.03);
            transition: all 0.3s ease;
            width: 100%;
            text-align: left;
        }

        .accordion-header {
            padding: 12px 18px;
            background-color: rgba(99, 102, 241, 0.1);
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: bold;
            font-size: 0.95rem;
            color: var(--text-color);
            border-bottom: 1px solid transparent;
        }

        .accordion-header:hover {
            background-color: rgba(99, 102, 241, 0.2);
        }

        .accordion-header::after {
            content: '‚ñº';
            font-size: 0.7rem;
            transition: transform 0.3s;
            color: var(--primary);
        }

        .accordion-item.collapsed .accordion-header::after {
            transform: rotate(-90deg);
        }

        .accordion-item:not(.collapsed) .accordion-header {
            border-bottom-color: var(--border-color);
            background-color: rgba(99, 102, 241, 0.15);
        }

        .accordion-content {
            padding: 15px;
            display: block;
        }

        .accordion-item.collapsed .accordion-content {
            display: none;
        }

        .weapon-title-tag {
            font-size: 0.8rem;

            color: var(--accent);
            margin-left: 10px;
            border: 1px solid var(--accent);
            padding: 1px 6px;
            border-radius: 4px;
        }

        /* Â®ÅÂäõÁÆóÂá∫„Éú„Çø„É≥„ÅÆ„Çπ„Çø„Ç§„É´ */
        .power-input-wrapper {
            display: flex;

        }

        .calc-btn {
            background-color: var(--surface-color);

            cursor: pointer;
            transition: all 0.2s;
            font-size: 1.1rem;
            padding: 0;
            flex-shrink: 0;
        }

        .calc-btn:hover {
            background-color: var(--primary);
            border-color: var(--primary);
            transform: scale(1.05);
        }

        .calc-btn:active {
            transform: scale(0.95);
        }
    </style>
</head>

            function rollDice(arg) {
                // ÂºïÊï∞„ÅåÊñáÂ≠óÂàó„Åß„Å™„ÅÑÔºàEvent„Ç™„Éñ„Ç∏„Çß„ÇØ„Éà„Å™„Å©ÔºâÂ†¥Âêà„ÅØ„Éá„Éï„Ç©„É´„Éà„ÅÆÂà§ÂÆö„ÇíË°å„ÅÜ
                let type = (typeof arg === 'string') ? arg : 'weapon';

                if (type === 'weapon' && diceCount === 2) {

                }

                // Disable button during animation
                rollBtn.disabled = true;
                rollBtn.textContent = 'Âà§ÂÆö‰∏≠...';

                // „Éê„Éï„Éª„Éá„Éê„Éï„ÅÆÂêàË®àÂÄ§„ÇíÂèñÂæó
                const buffInputs = document.querySelectorAll('.buff-value');

                // Ë°®Á§∫„ÅÆÂàùÊúüÂåñ

                // Âà§ÂÆöÈñãÂßãÊôÇ„Å´Â®ÅÂäõË°®„ÇíÊõ¥Êñ∞
                updateRatingTable(type);

                let total = 0;
                const results = [];
                const diceElements = [];

                // „ÉÄ„Ç§„ÇπÁîüÊàê
                for (let i = 0; i < diceCount; i++) {

                    diceElements.push(die);
                }

                // 2d6„ÅÆÂ®ÅÂäõË®àÁÆóÁî®ÂÜçÂ∏∞Èñ¢Êï∞
                function calculateDamage(power, crit, currentDmg, rollCnt, details, extraDice = []) {
                    if (typeof damageTable === 'undefined' || !damageTable[power]) return { damage: currentDmg, isAutoFail: false, rolls: details, extraDice };

                    const d1 = Math.floor(Math.random() * 6) + 1;
                    const d2 = Math.floor(Math.random() * 6) + 1;
                    const rollTotal = d1 + d2;
                    let newDmg = 0;

                    details.push(`${d1},${d2}(=${rollTotal})`);
                    extraDice.push(d1, d2);

                    // ÊåØ„ÇäË∂≥„Åó„Åß„ÅÆ2„ÅØËá™ÂãïÂ§±Êïó„Åß„ÅØ„Å™„ÅÑ„Åå„ÄÅÂ®ÅÂäõË°®„ÅÆË®àÁÆó„ÅØÂøÖË¶Å
                    if (rollTotal > 2) {
                        newDmg = damageTable[power][rollTotal - 3] || 0;
                    }

                    const accumulated = currentDmg + newDmg;

                    if (rollTotal >= crit && rollTotal > 2) {
                        details[details.length - 1] += ' „ÇØ„É™!';
                        return calculateDamage(power, crit, accumulated, rollCnt + 1, details, extraDice);
                    } else {
                        return { damage: accumulated, isAutoFail: false, rolls: details, extraDice };
                    }
                }

                // „Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥Âæå„ÅÆÂá¶ÁêÜ
                setTimeout(() => {
                    for (let i = 0; i < diceCount; i++) {
                        const res = Math.floor(Math.random() * 6) + 1;
                        results.push(res);
                        total += res;
                        diceElements[i].className = 'die show';
                        diceElements[i].textContent = res;
                    }

                    let finalResultText = `ÂêàË®à: ${total}`;
                    let isAutoFail = false;
                    let displayTotalStr = total.toString();
                    let historyRollsStr = results.join(', ');
                    let isDamageRollApplied = false;

                    // Â®ÅÂäõË®àÁÆó„ÅåÂøÖË¶Å„Å™Â†¥Âêà
                    if (diceCount === 2) {
                        let power, critValue, extraDmg = 0, label = 'Âà§ÂÆö';
                        let inputVal = '';

                        if (type === 'magic') {
                            const pEl = document.getElementById('magic-power-input');

                            if (pEl && pEl.value !== '') {
                                inputVal = pEl.value;
                                power = parseInt(inputVal, 10);
                                critValue = parseInt(cEl.value, 10) || 10;
                                extraDmg = parseInt(eEl.value, 10) || 0;
                                label = nEl.value || `Ê≠¶Âô®${idx}`;
                            }
                        }

                        // Â®ÅÂäõ„Éá„Éº„Çø„Åå„ÅÇ„Çä„ÄÅ„Åã„Å§damageTable„Åå„É≠„Éº„Éâ„Åï„Çå„Å¶„ÅÑ„ÇãÂ†¥Âêà„ÅÆ„Åø„ÉÄ„É°„Éº„Ç∏Ë®àÁÆóÂÆüË°å
                        if (inputVal !== '' && !isNaN(power) && typeof damageTable !== 'undefined' && damageTable[power]) {
                            isDamageRollApplied = true;
                            const firstD1 = results[0];
                            const firstD2 = results[1];
                            const firstTotal = firstD1 + firstD2;
                            let rollDetails = [`${firstD1},${firstD2}(=${firstTotal})`];

                            if (firstTotal === 2) {
                                finalResultText = `Ëá™ÂãïÂ§±Êïó (Âá∫ÁõÆ2)`;
                                isAutoFail = true;
                                displayTotalStr = 'Ëá™ÂãïÂ§±Êïó';
                                historyRollsStr = rollDetails[0];
                            } else {
                                let initialDmg = damageTable[power][firstTotal - 3] || 0;
                                const combinedBonus = totalBuff + extraDmg;
                                const modifierText = combinedBonus > 0 ? `+${combinedBonus}` : (combinedBonus < 0 ? `${combinedBonus}` : '');

                                if (firstTotal >= critValue) {
                                    rollDetails[0] += ' „ÇØ„É™!';
                                    const critRes = calculateDamage(power, critValue, initialDmg, 1, rollDetails);
                                    let finalDmgVal = (typeof critRes.damage === 'number') ? critRes.damage + combinedBonus : critRes.damage;

                                    // ÊåØË∂≥„Åó„ÉÄ„Ç§„ÇπË°®Á§∫
                                    if (critRes.extraDice && critRes.extraDice.length > 0) {

                                    }
                                    finalResultText = `${label}„ÉÄ„É°„Éº„Ç∏: ${finalDmgVal} (Â®ÅÂäõ${power}, „ÇØ„É™${critValue}${modifierText})`;
                                    displayTotalStr = finalDmgVal.toString();
                                    historyRollsStr = critRes.rolls.join(' Ôºû ') + (modifierText ? ` ‰øÆÊ≠£${modifierText}` : '');
                                } else {
                                    const finalDmgVal = initialDmg + combinedBonus;
                                    finalResultText = `${label}„ÉÄ„É°„Éº„Ç∏: ${finalDmgVal} (Âá∫ÁõÆ${firstTotal}, Â®ÅÂäõ${power}${modifierText})`;
                                    displayTotalStr = finalDmgVal.toString();
                                    historyRollsStr = rollDetails[0] + (modifierText ? ` ‰øÆÊ≠£${modifierText}` : '');

                    if (!isDamageRollApplied) {

            function addToHistory(count, rollsStr, totalStr, isAutoFail = false) {
                const historyItem = document.createElement('div');

                const timeString = `${now.getHours().toString().padStart(2, '0')}:${now.getMinutes().toString().padStart(2, '0')}:${now.getSeconds().toString().padStart(2, '0')}`;

                const colorStyle = isAutoFail ? 'color: #ef4444;' : 'color: var(--text-color);';

                historyItem.innerHTML = `

                    <strong style="${colorStyle}">‚Üí ${totalStr}</strong>

                historyContainer.insertBefore(historyItem, historyContainer.firstChild);

                }
            }

            // ÂëΩ‰∏≠Âà§ÂÆö„ÉªÂ®ÅÂäõÂà§ÂÆö„ÇØ„É™„ÉÉ„ÇØ„Ç§„Éô„É≥„ÉàÔºàÂãïÁöÑ„Å´Ââ≤„ÇäÂΩì„Å¶Ôºâ
            document.querySelectorAll('.weapon-hit-label').forEach(el => {
                el.addEventListener('click', () => {
                    const idx = el.getAttribute('data-index');
                    const hitBase = parseInt(document.getElementById(`weapon-${idx}-hit`).value, 10) || 0;
                    const weaponName = document.getElementById(`weapon-${idx}-name`).value || `Ê≠¶Âô®${idx}`;
                    rollHitCheck(weaponName, hitBase);
                });
            });

            document.querySelectorAll('.weapon-power-label, .weapon-calc-btn').forEach(el => {
                el.addEventListener('click', (e) => {
                    e.preventDefault();
                    e.stopPropagation();
                    const idx = el.getAttribute('data-index');
                    const powerVal = document.getElementById(`weapon-${idx}-power`).value;
                    if (powerVal === '' || isNaN(parseInt(powerVal, 10))) {
                        alert('Â®ÅÂäõ„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ');
                        return;
                    }
                    // „ÉÄ„Ç§„ÇπÊï∞„Çí2d6„Å´„Çª„ÉÉ„Éà
                    diceCount = 2;
                    updateDiceCountDisplay(`weapon`, idx);
                    // „ÉÄ„É°„Éº„Ç∏„É≠„Éº„É´ÂÆüË°å
                    rollDice(`weapon-${idx}`);
                });
            });

            const magicTriggerIds = ['magic-power-label', 'magic-calc-btn'];
            magicTriggerIds.forEach(id => {
                const el = document.getElementById(id);
                if (el) {
                    el.addEventListener('click', (e) => {
                        e.preventDefault();
                        e.stopPropagation();
                        const powerVal = document.getElementById('magic-power-input').value;
                        if (powerVal === '' || isNaN(parseInt(powerVal, 10))) {
                            alert('È≠îÊ≥ïÂ®ÅÂäõ„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ');
                            return;
                        }
                        // „ÉÄ„Ç§„ÇπÊï∞„Çí2d6„Å´„Çª„ÉÉ„Éà
                        diceCount = 2;
                        updateDiceCountDisplay('magic');
                        // „ÉÄ„É°„Éº„Ç∏„É≠„Éº„É´ÂÆüË°å
                        rollDice('magic');
                    });
                }
            });

            function rollHitCheck(weaponName, hitBase) {
                rollBtn.disabled = true;
                rollBtn.textContent = 'Âà§ÂÆö‰∏≠...';

                // Calculate total buffs/debuffs
                const buffInputs = document.querySelectorAll('.buff-value');
                let totalBuff = 0;
                buffInputs.forEach(input => {
                    const val = parseInt(input.value, 10);
                    if (!isNaN(val)) {
                        totalBuff += val;
                    }
                });

                diceContainer.innerHTML = '';
                totalScoreDisplay.className = 'total-score';
                totalScoreDisplay.textContent = '';

                const d1 = Math.floor(Math.random() * 6) + 1;
                const d2 = Math.floor(Math.random() * 6) + 1;
                const diceTotal = d1 + d2;

                [d1, d2].forEach(val => {
                    const die = document.createElement('div');
                    die.className = 'die show rolling';
                    die.textContent = val;
                    diceContainer.appendChild(die);
                });

                setTimeout(() => {
                    document.querySelectorAll('.die').forEach(el => el.classList.remove('rolling'));

                    let isAutoFail = (diceTotal === 2);
                    let isAutoSuccess = (diceTotal === 12);
                    let finalResult = isAutoFail ? 0 : diceTotal + hitBase + totalBuff;
                    let resultText = isAutoFail ? 'Ëá™ÂãïÂ§±Êïó' : (isAutoSuccess ? `Ëá™ÂãïÊàêÂäü (${finalResult})` : finalResult);

                    let detailStr = `${diceTotal}[${d1},${d2}] + ${hitBase}`;
                    if (totalBuff !== 0) detailStr += (totalBuff > 0 ? ` + ${totalBuff}` : ` - ${Math.abs(totalBuff)}`);

                    totalScoreDisplay.textContent = `${weaponName}ÂëΩ‰∏≠Âà§ÂÆö: ${resultText}`;
                    totalScoreDisplay.style.color = isAutoFail ? '#ef4444' : (isAutoSuccess ? '#fbbf24' : 'var(--accent)');
                    totalScoreDisplay.style.fontSize = '1.5rem';
                    totalScoreDisplay.className = 'total-score show';

                    addToHistory(2, `${weaponName}ÂëΩ‰∏≠ ${detailStr}`, resultText, isAutoFail);

                    rollBtn.disabled = false;
                    rollBtn.textContent = '„ÉÄ„Ç§„Çπ„ÇíÊåØ„Çã';
                }, 600);
            }

            // Âà§ÂÆöÊ©üËÉΩ„ÅÆÂ§âÊï∞
            let selectedStat = null;
            let selectedSkill = null;

            // ËÉΩÂäõÂÄ§„ÇØ„É™„ÉÉ„ÇØ„Ç§„Éô„É≥„Éà
            document.querySelectorAll('.clickable-stat').forEach(el => {
                el.addEventListener('click', () => {
                    if (selectedStat === el) {
                        el.classList.remove('selected-item');
                        selectedStat = null;
                    } else {
                        if (selectedStat) selectedStat.classList.remove('selected-item');
                        el.classList.add('selected-item');
                        selectedStat = el;
                        checkAndRollCheck();
                    }
                });
            });

            // ÊäÄËÉΩ„ÇØ„É™„ÉÉ„ÇØ„Ç§„Éô„É≥„Éà
            document.querySelectorAll('.clickable-skill').forEach(el => {
                el.addEventListener('click', () => {
                    if (selectedSkill === el) {
                        el.classList.remove('selected-item');
                        selectedSkill = null;
                    } else {
                        if (selectedSkill) selectedSkill.classList.remove('selected-item');
                        el.classList.add('selected-item');
                        selectedSkill = el;
                        checkAndRollCheck();
                    }
                });
            });

            function checkAndRollCheck() {
                if (selectedStat && selectedSkill) {
                    const statKey = selectedStat.getAttribute('data-stat');
                    const bonusInput = document.getElementById(`bonus-${statKey}`);
                    const bonus = parseInt(bonusInput.value, 10) || 0;

                    const skillId = selectedSkill.getAttribute('data-skill-id');
                    const skillNameInput = document.getElementById(`skill-name-${skillId}`);
                    const skillLvInput = document.getElementById(`skill-lv-${skillId}`);
                    const skillName = skillNameInput.value || 'ÊäÄËÉΩ„Å™„Åó';
                    const skillLv = parseInt(skillLvInput.value, 10) || 0;

                    const statName = selectedStat.textContent;
                    const baseMod = bonus + skillLv;

                    // 2d6„É≠„Éº„É´„ÇíÂÆüË°å
                    rollCheck(statName, skillName, baseMod);

                    // ÈÅ∏Êäû„ÇíËß£Èô§
                    selectedStat.classList.remove('selected-item');
                    selectedSkill.classList.remove('selected-item');
                    selectedStat = null;
                    selectedSkill = null;
                }
            }

            function rollCheck(statName, skillName, baseMod) {
                rollBtn.disabled = true;
                rollBtn.textContent = 'Âà§ÂÆö‰∏≠...';

                // Calculate total buffs/debuffs
                const buffInputs = document.querySelectorAll('.buff-value');
                let totalBuff = 0;
                buffInputs.forEach(input => {
                    const val = parseInt(input.value, 10);
                    if (!isNaN(val)) {
                        totalBuff += val;
                    }
                });

                diceContainer.innerHTML = '';
                totalScoreDisplay.className = 'total-score';
                totalScoreDisplay.textContent = '';

                const d1 = Math.floor(Math.random() * 6) + 1;
                const d2 = Math.floor(Math.random() * 6) + 1;
                const diceTotal = d1 + d2;

                // „Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥Áî®„ÅÆ„ÉÄ„Ç§„ÇπË°®Á§∫
                [d1, d2].forEach(val => {
                    const die = document.createElement('div');
                    die.className = 'die show rolling';
                    die.textContent = val;
                    diceContainer.appendChild(die);
                });

                setTimeout(() => {
                    document.querySelectorAll('.die').forEach(el => el.classList.remove('rolling'));

                    let isAutoFail = (diceTotal === 2);
                    let finalResult = isAutoFail ? 0 : diceTotal + baseMod + totalBuff;
                    let resultText = isAutoFail ? 'Ëá™ÂãïÂ§±Êïó' : finalResult;

                    let detailStr = `${diceTotal}[${d1},${d2}] + ${baseMod}`;
                    if (totalBuff !== 0) detailStr += (totalBuff > 0 ? ` + ${totalBuff}` : ` - ${Math.abs(totalBuff)}`);

                    totalScoreDisplay.textContent = `${statName}/${skillName}Âà§ÂÆö: ${resultText}`;
                    totalScoreDisplay.style.color = isAutoFail ? '#ef4444' : 'var(--accent)';
                    totalScoreDisplay.style.fontSize = '1.5rem';
                    totalScoreDisplay.className = 'total-score show';

                    addToHistory(2, `${statName}/${skillName} ${detailStr}`, resultText, isAutoFail);

                    rollBtn.disabled = false;
                    rollBtn.textContent = '„ÉÄ„Ç§„Çπ„ÇíÊåØ„Çã';
                }, 600);
            }
        });
    </script>
