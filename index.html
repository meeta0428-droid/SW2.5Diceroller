        :root {

            --bg-color: #0f172a;
            --surface-color: #1e293b;
            --text-color: #f8fafc;
            --border-color: #334155;
            --accent: #10b981;
        }

        body {

            background-color: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;

            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {

            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.5), 0 8px 10px -6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            border: 1px solid var(--border-color);
            text-align: center;
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
        }

        h1 {
            margin-top: 0;
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(135deg, #a855f7, #6366f1);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 30px;
        }

        .controls {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
        }

        .control-btn {
            background-color: var(--border-color);
            color: var(--text-color);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .control-btn:hover {
            background-color: var(--primary);
            transform: scale(1.1);
        }

        .control-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
            background-color: var(--border-color);
        }

        .dice-count-display {
            font-size: 1.5rem;
            font-weight: bold;
            min-width: 80px;
            background: var(--bg-color);
            padding: 10px 15px;
            border-radius: 10px;
            border: 1px solid var(--border-color);
        }

        .roll-btn {
            background: linear-gradient(135deg, var(--primary), #8b5cf6);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 15px 40px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.4);
            width: 100%;
            letter-spacing: 1px;
        }

        .roll-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(99, 102, 241, 0.6);
        }

        .roll-btn:active {
            transform: translateY(1px);
        }

        .results-area {
            margin-top: 40px;
            min-height: 150px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .dice-container {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            margin-bottom: 25px;
        }

        .die {
            width: 60px;
            height: 60px;
            background-color: var(--text-color);
            color: var(--bg-color);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
            font-weight: bold;
            box-shadow: inset 0 -4px 0 rgba(0, 0, 0, 0.1), 0 4px 10px rgba(0, 0, 0, 0.3);
            opacity: 0;
            transform: scale(0.5) rotate(180deg);
        }

        .die.show {
            animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }

        .die.rolling {
            animation: shake 0.4s infinite;
        }

        @keyframes shake {
            0% {
                transform: rotate(0deg);
            }

            25% {
                transform: rotate(15deg);
            }

            50% {
                transform: rotate(0deg);
            }

            75% {
                transform: rotate(-15deg);
            }

            100% {
                transform: rotate(0deg);
            }
        }

        @keyframes popIn {
            to {
                opacity: 1;
                transform: scale(1) rotate(0deg);
            }
        }

        .total-score {
            font-size: 3rem;
            font-weight: 800;
            color: var(--accent);
            opacity: 0;
            transform: translateY(20px);
            text-shadow: 0 0 20px rgba(16, 185, 129, 0.4);
        }

        .total-score.show {
            animation: slideUp 0.6s ease forwards;
            animation-delay: 0.2s;
        }

        @keyframes slideUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }

                <div class="weapon-input-item">
                    <label class="weapon-label clickable-stat" id="hit-label"
                        style="color: var(--accent); font-weight: bold; font-size: 0.9rem;">ÂëΩ‰∏≠ÂäõÂà§ÂÆö</label>
                    <input type="number" id="hit-input" class="power-input" placeholder="0" style="width: 120px;">
                </div>
            </div>
        </div>

        <div id="rating-table-container" class="rating-table-wrapper">
            <!-- Table generated by JS -->
        </div>

        <div class="history">
            <h3 style="margin-top: 0; color: var(--text-color); font-size: 1rem;">Â±•Ê≠¥</h3>
            <div id="history-container"></div>
        </div>
    </div>

    <script src="damage_table.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const decreaseBtn = document.getElementById('decrease-btn');
            const increaseBtn = document.getElementById('increase-btn');
            const diceCountDisplay = document.getElementById('dice-count');
            const rollBtn = document.getElementById('roll-btn');
            const diceContainer = document.getElementById('dice-container');
            const totalScoreDisplay = document.getElementById('total-score');
            const historyContainer = document.getElementById('history-container');
            const powerInput = document.getElementById('power-input');
            const ratingTableContainer = document.getElementById('rating-table-container');
            const jsonUpload = document.getElementById('json-upload');

            // JSON Ë™≠„ÅøËæº„ÅøÊ©üËÉΩ
            jsonUpload.addEventListener('change', (e) => {
                const file = e.target.files[0];
                if (!file) return;

                // Ë™≠„ÅøËæº„ÅøÂâç„Å´ÂêÑ„Éï„Ç£„Éº„É´„Éâ„Çí„É™„Çª„ÉÉ„Éà
                const fieldsToReset = [
                    'stt-dex', 'bonus-dex', 'stt-agi', 'bonus-agi', 'stt-str', 'bonus-str',
                    'stt-vit', 'bonus-vit', 'stt-int', 'bonus-int', 'stt-mnd', 'bonus-mnd'
                ];
                fieldsToReset.forEach(id => {
                    const el = document.getElementById(id);
                    if (el) el.value = '';
                });

                for (let i = 1; i <= 5; i++) {
                    const nameEl = document.getElementById(`skill-name-${i}`);
                    const lvEl = document.getElementById(`skill-lv-${i}`);
                    if (nameEl) nameEl.value = '';
                    if (lvEl) lvEl.value = '';
                }

                const weaponFields = ['weapon-name', 'power-input', 'crit-input', 'extra-dmg-input', 'hit-input'];
                weaponFields.forEach(id => {
                    const el = document.getElementById(id);
                    if (el) {
                        if (id === 'crit-input') el.value = '10';
                        else el.value = '';
                    }
                });

                const reader = new FileReader();
                reader.onload = (event) => {
                    try {
                        const data = JSON.parse(event.target.result);

                        // ËÉΩÂäõÂÄ§„Å®„Éú„Éº„Éä„Çπ„ÅÆÂÖ•Âäõ
                        if (data.sttDex) document.getElementById('stt-dex').value = data.sttDex;
                        if (data.bonusDex) document.getElementById('bonus-dex').value = data.bonusDex;
                        if (data.sttAgi) document.getElementById('stt-agi').value = data.sttAgi;
                        if (data.bonusAgi) document.getElementById('bonus-agi').value = data.bonusAgi;
                        if (data.sttStr) document.getElementById('stt-str').value = data.sttStr;
                        if (data.bonusStr) document.getElementById('bonus-str').value = data.bonusStr;
                        if (data.sttVit) document.getElementById('stt-vit').value = data.sttVit;
                        if (data.bonusVit) document.getElementById('bonus-vit').value = data.bonusVit;
                        if (data.sttInt) document.getElementById('stt-int').value = data.sttInt;
                        if (data.bonusInt) document.getElementById('bonus-int').value = data.bonusInt;
                        if (data.sttMnd) document.getElementById('stt-mnd').value = data.sttMnd;
                        if (data.bonusMnd) document.getElementById('bonus-mnd').value = data.bonusMnd;

                        // ÊäÄËÉΩ„ÅÆÂÖ•Âäõ („ÇÜ„Å®„Ç∑„Éº„ÉàÂΩ¢Âºè„ÇíÊÉ≥ÂÆö)
                        // „ÇÜ„Å®„Ç∑„Éº„Éà„ÅÆJSONÊßãÈÄ†„Å´Âêà„Çè„Åõ„Å¶ÊäÄËÉΩ„ÇíÊäΩÂá∫
                        // ‰æã: lvAlc, lvBib, lvMag, lvSco Á≠â„ÅÆ„Éó„É≠„Éë„ÉÜ„Ç£„Åå„ÅÇ„Çã
                        const skillMap = {
                            'Fig': '„Éï„Ç°„Ç§„Çø„Éº',
                            'Gra': '„Ç∞„É©„ÉÉ„Éó„É©„Éº',
                            'Fen': '„Éï„Çß„É≥„Çµ„Éº',
                            'Sho': '„Ç∑„É•„Éº„Çø„Éº',
                            'Sor': '„ÇΩ„Éº„Çµ„É©„Éº',
                            'Con': '„Ç≥„É≥„Ç∏„É£„É©„Éº',
                            'Pri': '„Éó„É™„Éº„Çπ„Éà',
                            'Mag': '„Éû„ÇÆ„ÉÜ„ÉÉ„ÇØ',
                            'Fai': '„Éï„Çß„Ç¢„É™„Éº„ÉÜ„Ç§„Éû„Éº',
                            'Dru': '„Éâ„É´„Ç§„Éâ',
                            'Dem': '„Éá„Éº„É¢„É≥„É´„Éº„É©„Éº',
                            'Sco': '„Çπ„Ç´„Ç¶„Éà',
                            'Ran': '„É¨„É≥„Ç∏„É£„Éº',
                            'Sag': '„Çª„Éº„Ç∏',
                            'Rid': '„É©„Ç§„ÉÄ„Éº',
                            'Alc': '„Ç¢„É´„Ç±„Éü„Çπ„Éà',
                            'Bar': '„Éê„Éº„Éâ',
                            'War': '„Ç¶„Ç©„Éº„É™„Éº„ÉÄ„Éº',
                            'Mys': '„Éü„Çπ„ÉÜ„Ç£„ÉÉ„ÇØ',
                            'Art': '„Ç¢„Éº„ÉÜ„Ç£„Ç∂„É≥',
                            'Ari': '„Ç¢„É™„Çπ„Éà„ÇØ„É©„Ç∑„Éº',
                            'Sch': '„Çπ„Ç´„É©„Éº',
                            'Bib': '„Éì„Éñ„É™„Ç™„Éû„É≥„Çµ„Éº',
                            'Dar': '„ÉÄ„Éº„ÇØ„Éè„É≥„Çø„Éº',
                            'Abys': '„Ç¢„Éì„Çπ„Ç≤„Ç§„Ç∂„Éº',
                            'Sha': '„Ç∑„É£„Éâ„Ç¶„Ç¶„Ç£„ÉÉ„ÉÅ',
                            'Dru': '„Éâ„É´„Ç§„Éâ',
                            'Phy': '„Éï„Ç£„Ç∏„Ç´„É´„Éû„Çπ„Çø„Éº',
                            'Gri': '„Ç∞„É™„É¢„ÉØ„Éº„É´',
                            'Neu': '„Ç∑„É•„Éº„Çø„Éº'
                        };

                        // Èô§Â§ñ„Åô„Åπ„Åç„Ç∑„Çπ„ÉÜ„É†È†ÖÁõÆ
                        const excludeList = ['lvCaster', 'lvCommon', 'lvMagic'];

                        let foundSkills = [];
                        for (let key in data) {
                            if (key.startsWith('lv') && data[key] > 0 && !excludeList.includes(key)) {
                                const skillKey = key.substring(2);
                                const skillName = skillMap[skillKey];
                                // „Éû„ÉÉ„Éî„É≥„Ç∞„Å´Â≠òÂú®„Åô„ÇãÂ†¥Âêà„ÅÆ„ÅøËøΩÂä†
                                if (skillName) {
                                    foundSkills.push({ name: skillName, level: data[key] });
                                }
                            }
                        }

                        // „É¨„Éô„É´È†Ü„Å´„ÇΩ„Éº„ÉàÔºàÈôçÈ†ÜÔºâ
                        foundSkills.sort((a, b) => b.level - a.level);

                        // ‰∏ä‰Ωç5„Å§„ÇíÂÖ•ÂäõÊ¨Ñ„Å´„Çª„ÉÉ„Éà
                        for (let i = 0; i < 5; i++) {
                            const nameInput = document.getElementById(`skill-name-${i + 1}`);
                            const lvInput = document.getElementById(`skill-lv-${i + 1}`);
                            if (foundSkills[i]) {
                                nameInput.value = foundSkills[i].name;
                                lvInput.value = foundSkills[i].level;
                            } else {
                                nameInput.value = '';
                                lvInput.value = '';
                            }
                        }

                        alert('„Ç≠„É£„É©„ÇØ„Çø„Éº„Éá„Éº„Çø„ÇíË™≠„ÅøËæº„Åø„Åæ„Åó„Åü„ÄÇ');
                    } catch (error) {
                        console.error('JSON parse error:', error);
                        alert('JSON„Éï„Ç°„Ç§„É´„ÅÆË™≠„ÅøËæº„Åø„Å´Â§±Êïó„Åó„Åæ„Åó„Åü„ÄÇ');
                    }
                };
                reader.readAsText(file);
            });

            const roundDecreaseBtn = document.getElementById('round-decrease');
            const roundIncreaseBtn = document.getElementById('round-increase');
            const roundDisplay = document.getElementById('round-display');
            let roundCount = 1;

            roundDecreaseBtn.addEventListener('click', () => {
                if (roundCount > 1) {
                    roundCount--;
                    roundDisplay.textContent = roundCount;
                    roundDecreaseBtn.disabled = roundCount <= 1;
                }
            });

            roundIncreaseBtn.addEventListener('click', () => {
                roundCount++;
                roundDisplay.textContent = roundCount;
                roundDecreaseBtn.disabled = roundCount <= 1;

                // „Éê„Éï„Éª„Éá„Éê„Éï„ÅÆÊåÅÁ∂ö„É©„Ç¶„É≥„Éâ„ÇíÊ∏õÁÆóÂá¶ÁêÜ
                const buffItems = document.querySelectorAll('.buff-item');
                buffItems.forEach(item => {
                    const durationInput = item.querySelector('.buff-duration');
                    const nameInput = item.querySelector('.buff-name');
                    const valueInput = item.querySelector('.buff-value');

                    if (durationInput && durationInput.value !== '') {
                        let duration = parseInt(durationInput.value, 10);
                        if (!isNaN(duration) && duration > 0) {
                            duration--;
                            if (duration <= 0) {
                                // ÂäπÊûúÂàá„ÇåÔºöÂÖ•ÂäõÊ¨Ñ„Çí„ÇØ„É™„Ç¢
                                durationInput.value = '';
                                nameInput.value = '';
                                valueInput.value = '';
                            } else {
                                // „Åæ„Å†ÊåÅÁ∂ö‰∏≠ÔºöÊï∞ÂÄ§„ÇíÊõ¥Êñ∞
                                durationInput.value = duration;
                            }
                        }
                    }
                });
            });
            roundDecreaseBtn.disabled = true; // ÂàùÂõû„ÅØ1„É©„Ç¶„É≥„Éâ„Å™„ÅÆ„Åß„Éû„Ç§„Éä„Çπ„Éú„Çø„É≥„ÇíÁÑ°ÂäπÂåñ

            let diceCount = 2; // Default to 2d6
            const MAX_DICE = 10;
            const MIN_DICE = 1;

            // Initialize display
            updateDiceCountDisplay();

            decreaseBtn.addEventListener('click', () => {
                if (diceCount > MIN_DICE) {
                    diceCount--;
                    updateDiceCountDisplay();
                }
            });

            increaseBtn.addEventListener('click', () => {
                if (diceCount < MAX_DICE) {
                    diceCount++;
                    updateDiceCountDisplay();
                }
            });

            function updateDiceCountDisplay() {
                diceCountDisplay.textContent = `${diceCount}d6`;
                decreaseBtn.disabled = diceCount <= MIN_DICE;
                increaseBtn.disabled = diceCount >= MAX_DICE;

                const powerGroup = document.getElementById('power-group');
                if (powerGroup) {
                    if (diceCount === 2) {
                        powerGroup.className = 'power-input-group active';
                        updateRatingTable();
                    } else {
                        powerGroup.className = 'power-input-group';
                        ratingTableContainer.className = 'rating-table-wrapper';
                    }
                }
            }

            powerInput.addEventListener('input', updateRatingTable);

            function updateRatingTable() {
                if (diceCount !== 2 || typeof damageTable === 'undefined') {
                    ratingTableContainer.className = 'rating-table-wrapper';
                    return;
                }

                const powerStr = powerInput.value;
                if (powerStr === '') {
                    ratingTableContainer.className = 'rating-table-wrapper';
                    return;
                }

                const power = parseInt(powerStr, 10);
                if (isNaN(power) || power < 0 || power > 100) {
                    ratingTableContainer.className = 'rating-table-wrapper';
                    return;
                }

                // Generate table HTML
                const rowData = damageTable[power];
                if (!rowData) return;

                let html = '<table class="rating-table"><thead><tr>';
                // Headers 3 to 12
                for (let i = 3; i <= 12; i++) {
                    html += `<th>${i}</th>`;
                }
                html += '</tr></thead><tbody><tr>';
                // Values
                for (let i = 0; i < 10; i++) {
                    html += `<td>${rowData[i]}</td>`;
                }
                html += '</tr></tbody></table>';

                ratingTableContainer.innerHTML = html;
                ratingTableContainer.className = 'rating-table-wrapper show';
            }

            function rollDice() {
                // Disable button during animation
                rollBtn.disabled = true;
                rollBtn.textContent = 'Âà§ÂÆö‰∏≠...';

                // Calculate total buffs/debuffs
                const buffInputs = document.querySelectorAll('.buff-value');
                let totalBuff = 0;
                buffInputs.forEach(input => {
                    const val = parseInt(input.value, 10);
                    if (!isNaN(val)) {
                        totalBuff += val;
                    }
                });

                // Clear previous results
                diceContainer.innerHTML = '';
                totalScoreDisplay.className = 'total-score';
                totalScoreDisplay.textContent = '';

                let total = 0;
                const results = [];

                // Create dice elements with rolling animation
                const diceElements = [];
                for (let i = 0; i < diceCount; i++) {
                    const die = document.createElement('div');
                    die.className = 'die show rolling';
                    // Temporary random number during roll
                    die.textContent = Math.floor(Math.random() * 6) + 1;
                    diceContainer.appendChild(die);
                    diceElements.push(die);
                }

                // 2d6„ÅÆÂ®ÅÂäõ„Éª„ÇØ„É™„ÉÜ„Ç£„Ç´„É´Âá¶ÁêÜÁî®Èñ¢Êï∞
                function calculateDamage(power, critValue, currentTotalDamage, rollCount, rollDetails, extraDice = []) {
                    // „ÉÄ„Ç§„Çπ„Çí2ÂÄãÊåØ„Çã
                    const d1 = Math.floor(Math.random() * 6) + 1;
                    const d2 = Math.floor(Math.random() * 6) + 1;
                    const total = d1 + d2;
                    let newDamage = 0;

                    rollDetails.push(`${d1},${d2}(=${total})`);
                    extraDice.push(d1, d2);

                    if (total === 2 && rollCount === 0) {
                        return { damage: 'Ëá™ÂãïÂ§±Êïó', isAutoFail: true, rolls: rollDetails, extraDice };
                    }

                    if (total > 2) {
                        if (typeof damageTable !== 'undefined') {
                            newDamage = damageTable[power][total - 3];
                        }
                    }

                    const accumulatedDamage = currentTotalDamage + newDamage;

                    // Âá∫ÁõÆ„Åå„ÇØ„É™„ÉÜ„Ç£„Ç´„É´ÂÄ§‰ª•‰∏ä„ÄÅ„Åã„Å§Ëá™ÂãïÂ§±Êïó„Åß„ÅØ„Å™„ÅÑÔºàtotal>=3ÔºâÂ†¥Âêà„ÄÅÊåØ„ÇäË∂≥„Åó
                    if (total >= critValue && total > 2) {
                        rollDetails[rollDetails.length - 1] += ' „ÇØ„É™„ÉÜ„Ç£„Ç´„É´!';
                        return calculateDamage(power, critValue, accumulatedDamage, rollCount + 1, rollDetails, extraDice);
                    } else {
                        return { damage: accumulatedDamage, isAutoFail: false, rolls: rollDetails, extraDice };
                    }
                }

                // Simulate rolling time
                setTimeout(() => {
                    for (let i = 0; i < diceCount; i++) {
                        const result = Math.floor(Math.random() * 6) + 1;
                        results.push(result);
                        total += result;

                        // Update dice with final result
                        const die = diceElements[i];
                        die.className = 'die show';
                        die.textContent = result;
                    }

                    // Check if 2d6 and power is used
                    let finalResultText = `ÂêàË®à: ${total}`;
                    let isAutoFail = false;
                    let displayTotalStr = total.toString();
                    let historyRollsStr = results.join(', ');

                    if (diceCount === 2) {
                        const powerInput = document.getElementById('power-input');
                        const critInput = document.getElementById('crit-input');
                        if (powerInput.value !== '') {
                            const power = parseInt(powerInput.value, 10);
                            const critValue = parseInt(critInput.value, 10) || 10;

                            if (!isNaN(power) && power >= 0 && power <= 100) {
                                // ÊúÄÂàù„ÅÆ„É≠„Éº„É´„ÅØ„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥„ÅßË°®Á§∫„Åï„Çå„Åü„ÇÇ„ÅÆ„Çí„Åù„ÅÆ„Åæ„Åæ‰Ωø„ÅÜ
                                const firstD1 = results[0];
                                const firstD2 = results[1];
                                const firstTotal = firstD1 + firstD2;

                                let currentDamage = 0;
                                let rollDetails = [`${firstD1},${firstD2}(=${firstTotal})`];

                                if (firstTotal === 2) {
                                    finalResultText = `Ëá™ÂãïÂ§±Êïó (Âá∫ÁõÆ2)`;
                                    isAutoFail = true;
                                    displayTotalStr = 'Ëá™ÂãïÂ§±Êïó';
                                    historyRollsStr = rollDetails[0];
                                } else {
                                    if (typeof damageTable !== 'undefined') {
                                        currentDamage = damageTable[power][firstTotal - 3];
                                    }

                                    const extraDamage = parseInt(document.getElementById('extra-dmg-input').value, 10) || 0;
                                    const combinedBuff = totalBuff + extraDamage;

                                    if (firstTotal >= critValue) {
                                        rollDetails[0] += ' „ÇØ„É™„ÉÜ„Ç£„Ç´„É´!';
                                        // ÊåØ„ÇäË∂≥„ÅóÈñãÂßã
                                        const critResult = calculateDamage(power, critValue, currentDamage, 1, rollDetails);
                                        const finalDamage = critResult.damage + combinedBuff;

                                        // ÁîªÈù¢„Å´„ÇØ„É™„ÉÜ„Ç£„Ç´„É´ÂàÜ„ÅÆ„ÉÄ„Ç§„Çπ„ÇíËøΩÂä†Ë°®Á§∫„Åô„Çã
                                        if (critResult.extraDice && critResult.extraDice.length > 0) {
                                            // „ÇØ„É™„ÉÜ„Ç£„Ç´„É´„ÉÜ„Ç≠„Çπ„Éà„ÇíÈñì„Å´Êåü„ÇÄ
                                            const plusSpan = document.createElement('div');
                                            plusSpan.textContent = 'Ôºã';
                                            plusSpan.style.fontSize = '1.5rem';
                                            plusSpan.style.color = 'var(--accent)';
                                            plusSpan.style.display = 'flex';
                                            plusSpan.style.alignItems = 'center';
                                            plusSpan.style.margin = '0 10px';
                                            plusSpan.className = 'die show';
                                            plusSpan.style.background = 'none';
                                            plusSpan.style.boxShadow = 'none';
                                            diceContainer.appendChild(plusSpan);

                                            critResult.extraDice.forEach(resultVal => {
                                                const die = document.createElement('div');
                                                die.className = 'die show';
                                                die.textContent = resultVal;
                                                diceContainer.appendChild(die);
                                            });
                                        }

                                        let modifierText = combinedBuff > 0 ? `+${combinedBuff}` : (combinedBuff < 0 ? `${combinedBuff}` : '');
                                        const weaponName = document.getElementById('weapon-name').value || 'Ê≠¶Âô®';
                                        finalResultText = `${weaponName}„ÉÄ„É°„Éº„Ç∏: ${finalDamage} (Â®ÅÂäõ${power}, „ÇØ„É™${critValue}${modifierText ? ', ‰øÆÊ≠£' + modifierText : ''})`;
                                        displayTotalStr = finalDamage.toString();
                                        historyRollsStr = critResult.rolls.join(' Ôºû ') + (modifierText ? ` ‰øÆÊ≠£${modifierText}` : '');
                                    } else {
                                        let currentFinal = currentDamage + combinedBuff;
                                        let modifierText = combinedBuff > 0 ? `+${combinedBuff}` : (combinedBuff < 0 ? `${combinedBuff}` : '');
                                        const weaponName = document.getElementById('weapon-name').value || 'Ê≠¶Âô®';
                                        finalResultText = `${weaponName}„ÉÄ„É°„Éº„Ç∏: ${currentFinal} (Âá∫ÁõÆ${firstTotal}, Â®ÅÂäõ${power}${modifierText ? ', ‰øÆÊ≠£' + modifierText : ''})`;
                                        displayTotalStr = currentFinal.toString();
                                        historyRollsStr = rollDetails[0] + (modifierText ? ` ‰øÆÊ≠£${modifierText}` : '');
                                    }
                                }
                            }
                        }
                    }

                    if (diceCount !== 2 || powerInput.value === '') {
                        // Regular dice roll with buffs (or 2d6 without power input)
                        total += totalBuff;
                        let buffText = totalBuff > 0 ? `+${totalBuff}` : (totalBuff < 0 ? `${totalBuff}` : '');
                        finalResultText = `ÂêàË®à: ${total}` + (buffText ? ` („Éê„Éï${buffText})` : '');
                        historyRollsStr += (buffText ? ` „Éê„Éï${buffText}` : '');
                        displayTotalStr = total.toString();
                    }

                    // Show total
                    totalScoreDisplay.textContent = finalResultText;
                    totalScoreDisplay.className = 'total-score show';
                    if (isAutoFail) {
                        totalScoreDisplay.style.color = '#ef4444'; // Red for failure
                        totalScoreDisplay.style.fontSize = '2rem';
                    } else {
                        totalScoreDisplay.style.color = 'var(--accent)';
                        totalScoreDisplay.style.fontSize = '1.8rem'; // slightly smaller to fit text
                    }

                    // Add to history
                    addToHistory(diceCount, historyRollsStr, displayTotalStr, isAutoFail);

                    // Re-enable button
                    rollBtn.disabled = false;
                    rollBtn.textContent = '„ÉÄ„Ç§„Çπ„ÇíÊåØ„Çã';
                }, 600);
            }

            rollBtn.addEventListener('click', rollDice);

            function addToHistory(count, rollsStr, totalStr, isAutoFail = false) {
                const historyItem = document.createElement('div');
                historyItem.className = 'history-item';

                const now = new Date();
                const timeString = `${now.getHours().toString().padStart(2, '0')}:${now.getMinutes().toString().padStart(2, '0')}:${now.getSeconds().toString().padStart(2, '0')}`;

                const colorStyle = isAutoFail ? 'color: #ef4444;' : 'color: var(--text-color);';

                historyItem.innerHTML = `
                    <span>[${timeString}] ${count}d6 Ôºû [${rollsStr}]</span>
                    <strong style="${colorStyle}">‚Üí ${totalStr}</strong>
                `;

                historyContainer.insertBefore(historyItem, historyContainer.firstChild);

                // Keep only last 10 items
                if (historyContainer.children.length > 10) {
                    historyContainer.removeChild(historyContainer.lastChild);
                }
            }

            // ÂëΩ‰∏≠Âà§ÂÆö„ÇØ„É™„ÉÉ„ÇØ„Ç§„Éô„É≥„Éà
            document.getElementById('hit-label').addEventListener('click', () => {
                const hitBase = parseInt(document.getElementById('hit-input').value, 10) || 0;
                const weaponName = document.getElementById('weapon-name').value || 'Ê≠¶Âô®';
                rollHitCheck(weaponName, hitBase);
            });

            function rollHitCheck(weaponName, hitBase) {
                rollBtn.disabled = true;
                rollBtn.textContent = 'Âà§ÂÆö‰∏≠...';

                // Calculate total buffs/debuffs
                const buffInputs = document.querySelectorAll('.buff-value');
                let totalBuff = 0;
                buffInputs.forEach(input => {
                    const val = parseInt(input.value, 10);
                    if (!isNaN(val)) {
                        totalBuff += val;
                    }
                });

                diceContainer.innerHTML = '';
                totalScoreDisplay.className = 'total-score';
                totalScoreDisplay.textContent = '';

                const d1 = Math.floor(Math.random() * 6) + 1;
                const d2 = Math.floor(Math.random() * 6) + 1;
                const diceTotal = d1 + d2;

                [d1, d2].forEach(val => {
                    const die = document.createElement('div');
                    die.className = 'die show rolling';
                    die.textContent = val;
                    diceContainer.appendChild(die);
                });

                setTimeout(() => {
                    document.querySelectorAll('.die').forEach(el => el.classList.remove('rolling'));

                    let isAutoFail = (diceTotal === 2);
                    let isAutoSuccess = (diceTotal === 12);
                    let finalResult = isAutoFail ? 0 : diceTotal + hitBase + totalBuff;
                    let resultText = isAutoFail ? 'Ëá™ÂãïÂ§±Êïó' : (isAutoSuccess ? `Ëá™ÂãïÊàêÂäü (${finalResult})` : finalResult);

                    let detailStr = `${diceTotal}[${d1},${d2}] + ${hitBase}`;
                    if (totalBuff !== 0) detailStr += (totalBuff > 0 ? ` + ${totalBuff}` : ` - ${Math.abs(totalBuff)}`);

                    totalScoreDisplay.textContent = `${weaponName}ÂëΩ‰∏≠Âà§ÂÆö: ${resultText}`;
                    totalScoreDisplay.style.color = isAutoFail ? '#ef4444' : (isAutoSuccess ? '#fbbf24' : 'var(--accent)');
                    totalScoreDisplay.style.fontSize = '1.5rem';
                    totalScoreDisplay.className = 'total-score show';

                    addToHistory(2, `${weaponName}ÂëΩ‰∏≠ ${detailStr}`, resultText, isAutoFail);

                    rollBtn.disabled = false;
                    rollBtn.textContent = '„ÉÄ„Ç§„Çπ„ÇíÊåØ„Çã';
                }, 600);
            }

            // Âà§ÂÆöÊ©üËÉΩ„ÅÆÂ§âÊï∞
            let selectedStat = null;
            let selectedSkill = null;

            // ËÉΩÂäõÂÄ§„ÇØ„É™„ÉÉ„ÇØ„Ç§„Éô„É≥„Éà
            document.querySelectorAll('.clickable-stat').forEach(el => {
                el.addEventListener('click', () => {
                    if (selectedStat === el) {
                        el.classList.remove('selected-item');
                        selectedStat = null;
                    } else {
                        if (selectedStat) selectedStat.classList.remove('selected-item');
                        el.classList.add('selected-item');
                        selectedStat = el;
                        checkAndRollCheck();
                    }
                });
            });

            // ÊäÄËÉΩ„ÇØ„É™„ÉÉ„ÇØ„Ç§„Éô„É≥„Éà
            document.querySelectorAll('.clickable-skill').forEach(el => {
                el.addEventListener('click', () => {
                    if (selectedSkill === el) {
                        el.classList.remove('selected-item');
                        selectedSkill = null;
                    } else {
                        if (selectedSkill) selectedSkill.classList.remove('selected-item');
                        el.classList.add('selected-item');
                        selectedSkill = el;
                        checkAndRollCheck();
                    }
                });
            });

            function checkAndRollCheck() {
                if (selectedStat && selectedSkill) {
                    const statKey = selectedStat.getAttribute('data-stat');
                    const bonusInput = document.getElementById(`bonus-${statKey}`);
                    const bonus = parseInt(bonusInput.value, 10) || 0;

                    const skillId = selectedSkill.getAttribute('data-skill-id');
                    const skillNameInput = document.getElementById(`skill-name-${skillId}`);
                    const skillLvInput = document.getElementById(`skill-lv-${skillId}`);
                    const skillName = skillNameInput.value || 'ÊäÄËÉΩ„Å™„Åó';
                    const skillLv = parseInt(skillLvInput.value, 10) || 0;

                    const statName = selectedStat.textContent;
                    const baseMod = bonus + skillLv;

                    // 2d6„É≠„Éº„É´„ÇíÂÆüË°å
                    rollCheck(statName, skillName, baseMod);

                    // ÈÅ∏Êäû„ÇíËß£Èô§
                    selectedStat.classList.remove('selected-item');
                    selectedSkill.classList.remove('selected-item');
                    selectedStat = null;
                    selectedSkill = null;
                }
            }

            function rollCheck(statName, skillName, baseMod) {
                rollBtn.disabled = true;
                rollBtn.textContent = 'Âà§ÂÆö‰∏≠...';

                // Calculate total buffs/debuffs
                const buffInputs = document.querySelectorAll('.buff-value');
                let totalBuff = 0;
                buffInputs.forEach(input => {
                    const val = parseInt(input.value, 10);
                    if (!isNaN(val)) {
                        totalBuff += val;
                    }
                });

                diceContainer.innerHTML = '';
                totalScoreDisplay.className = 'total-score';
                totalScoreDisplay.textContent = '';

                const d1 = Math.floor(Math.random() * 6) + 1;
                const d2 = Math.floor(Math.random() * 6) + 1;
                const diceTotal = d1 + d2;

                // „Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥Áî®„ÅÆ„ÉÄ„Ç§„ÇπË°®Á§∫
                [d1, d2].forEach(val => {
                    const die = document.createElement('div');
                    die.className = 'die show rolling';
                    die.textContent = val;
                    diceContainer.appendChild(die);
                });

                setTimeout(() => {
                    document.querySelectorAll('.die').forEach(el => el.classList.remove('rolling'));

                    let isAutoFail = (diceTotal === 2);
                    let finalResult = isAutoFail ? 0 : diceTotal + baseMod + totalBuff;
                    let resultText = isAutoFail ? 'Ëá™ÂãïÂ§±Êïó' : finalResult;

                    let detailStr = `${diceTotal}[${d1},${d2}] + ${baseMod}`;
                    if (totalBuff !== 0) detailStr += (totalBuff > 0 ? ` + ${totalBuff}` : ` - ${Math.abs(totalBuff)}`);

                    totalScoreDisplay.textContent = `${statName}/${skillName}Âà§ÂÆö: ${resultText}`;
                    totalScoreDisplay.style.color = isAutoFail ? '#ef4444' : 'var(--accent)';
                    totalScoreDisplay.style.fontSize = '1.5rem';
                    totalScoreDisplay.className = 'total-score show';

                    addToHistory(2, `${statName}/${skillName} ${detailStr}`, resultText, isAutoFail);

                    rollBtn.disabled = false;
                    rollBtn.textContent = '„ÉÄ„Ç§„Çπ„ÇíÊåØ„Çã';
                }, 600);
            }
        });
    </script>
